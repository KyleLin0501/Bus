<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>民眾查詢</title>
     <link rel="stylesheet"  href="../static/css/style.css">
</head>
<body class="search">
    <h1>民眾查詢</h1>
    <button onclick="location.href='{% url 'index' %}'">返回首頁</button>
    <form action="{% url 'search' %}" method="get">
        <select name="departure_time">
            <option value="">請選擇出發時間</option>
            {% for time in departure_times %}
            <option value="{{ time }}" {% if time == request.GET.departure_time %}selected{% endif %}>{{ time }}</option>
            {% endfor %}
        </select>
        <select name="driving_week">
            <option value="">請選擇行駛星期</option>
            {% for week in driving_weeks %}
            <option value="{{ week }}" {% if week == request.GET.driving_week %}selected{% endif %}>{{ week }}</option>
            {% endfor %}
        </select>
        <select name="outbound_return">
            <option value="">請選擇行駛方向</option>
            {% for way in outbound_returns %}
            <option value="{{ way }}" {% if way == request.GET.outbound_return %}selected{% endif %}>{{ way }}</option>
            {% endfor %}
        </select>
        <select name="route_number">
            <option value="">請選擇路線</option>
            {% for num in route_numbers %}
            <option value="{{ num }}" {% if num == request.GET.route_number %}selected{% endif %}>{{ num }}</option>
            {% endfor %}
        </select>
        <select name="station_name">
            <option value="">請選擇站名</option>
        </select>
        <input type="submit" value="查詢" class="submit">
        <input type="reset" value="清除" id="reset" class="reset" onclick="location.href='{% url 'search' %}'">
        
    </form>
    
    <table>
        <tr>
            <th>行駛日期</th>
            <th>到站時間</th>
            <th>出發時間</th>
            <th>行駛星期</th>
            <th>管轄單位</th>
            <th>路線編號</th>
            <th>去回程</th>
            <th>起點</th>
            <th>終點</th>
            <th>站名</th>
            <th>車牌</th>
        </tr>
        {% for bus in HistoricalArrivals_list %}
        <tr>
            <td>{{ bus.driving_date }}</td>
            <td>{{ bus.arrival_time }}</td>
            <td>{{ bus.departure_time }}</td>
            <td>{{ bus.driving_week }}</td>
            <td>{{ bus.jurisdiction_unit }}</td>
            <td>{{ bus.route_number }}</td>
            <td>{{ bus.outbound_return }}</td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            
        </tr>
        {% endfor %}
    </table>
</body>
</html>
