<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>路線</title>
     <link rel="stylesheet"  href="../static/css/style.css">
</head>
<body class="route">
<div >
    <h1>車輛查詢</h1>
    <button onclick="location.href='{% url 'person' %}'" class="back">返回首頁</button>
    <form action="{% url 'bus' %}" method="get" class="horizontal-form">
        <div class="form-group">
            <label for="route_number">輸入路線編號</label>
            <input type="text" id="route_number" name="route_number">
        </div>
        <div class="form-group">
            <label for="start_station">輸入發車日期</label>
            <input type="date" id="start_station" name="start_station" class="date">
        </div>
        <div class="form-group">
            <label for="via_station">輸入發車時間</label>
            <input type="time" id="via_station" name="via_station"  class="time">
        </div>
        <div class="form-group">
             <label for="outboundReturn">輸入去/返程</label>
            <select style="width: 170px" id="outboundReturn" name="outboundReturn">
                <option value="">請選擇去/反程</option>
                <option value="O">去程</option>
                <option value="R">返程</option>
            </select>
        </div>
        
        <input type="submit" value="查詢" class="submit">
        <input type="reset" value="清除" id="reset" class="reset" onclick="location.href='{% url 'bus' %}'">
    </form>

</div>
    
    <table>
        <tr>
            <th>車牌</th>
        </tr>
        {% for bus in buses %}
        <tr>
            <td>{{ bus.license }}</td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="1">沒有找到符合條件的路線</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
