<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>路線</title>
    <link rel="stylesheet" href="../static/css/style.css">
</head>
<body class="route">
<div>
    <h1>路線查詢</h1>
    <button onclick="location.href='{% url 'person' %}'" class="back">返回首頁</button>
    <form action="{% url 'route' %}" method="get" class="horizontal-form">
        <div class="form-group">
            <label for="route_number">輸入路線編號</label>
            <input type="text" id="routeNumber" name="routeNumber">
        </div>
        <div class="form-group">
            <label for="start_station">輸入起點站名</label>
            <input type="text" id="startStation" name="startStation">
        </div>
        <div class="form-group">
            <label for="via_station">輸入經過站名</label>
            <input type="text" id="dockStation" name="dockStation">
        </div>
        <div class="form-group">
            <label for="end_station">輸入終點站名</label>
            <input type="text" id="endStation" name="endStation">
        </div>

        <input type="submit" value="查詢" class="submit">
        <input type="reset" value="清除" id="reset" class="reset" onclick="location.href='{% url 'route' %}'">
    </form>
</div>
<table>
    <tr>
        <th>管轄單位</th>
        <th>路線編號</th>
        <th>去/返程</th>
        <th>起點站名</th>
        <th>終點站名</th>
    </tr>
    {% for route in routes %}
    <tr>
        <td>{{ route.jurisdiction }}</td>
        <td>{{ route.route_number }}</td>
        <td>{{ route.direction }}</td>
        <td>{{ route.start_station }}</td>
        <td>{{ route.end_station }}</td>
    </tr>
    {% empty %}
    <tr>
        <td colspan="5">沒有找到符合條件的路線</td>
    </tr>
    {% endfor %}
</table>
</body>
</html>
